<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>로드뷰 생성하기</title>
    
</head>
<body>
<!-- 로드뷰를 표시할 div 입니다 -->
<div id="roadview" style="width:100%;height:950px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=c7e323dfaa3e884221473fca0cd6b61b&libraries=services"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.15.5/xlsx.full.min.js"></script>
<input type="C:/Users/Alchera115/Desktop/add.xlsx" onchange="readExcel()">

<script>
var roadviewContainer = document.getElementById('roadview'); //로드뷰를 표시할 div
//로드뷰 객체
var roadview = new daum.maps.Roadview(roadviewContainer, {
    panoID:1028313536,
    panoX:126.97837,
    panoY:37.56613,
    pan: -30, // 로드뷰 처음 실행시에 바라봐야 할 수평 각
    tilt: 20, // 로드뷰 처음 실행시에 바라봐야 할 수직 각
    zoom: 0 // 로드뷰 줌 초기값
});
var roadviewClient = new kakao.maps.RoadviewClient(); //좌표로부터 로드뷰 파노ID를 가져올 로드뷰 helper객체

// 주소-좌표 변환 객체를 생성합니다
var geocoder = new kakao.maps.services.Geocoder();


// 주소로 좌표를 검색합니다
geocoder.addressSearch('전북 장수군 장수읍 개실길', function(result, status) {

    // 정상적으로 검색이 완료됐으면 
     if (status === kakao.maps.services.Status.OK) {

        var position = new kakao.maps.LatLng(result[0].y, result[0].x);

        // 특정 위치의 좌표와 가까운 로드뷰의 panoId를 추출하여 로드뷰를 띄운다.
        roadviewClient.getNearestPanoId(position, 50, function(panoId) {
            roadview.setPanoId(panoId, position); //panoId와 중심좌표를 통해 로드뷰 실행 
        });
    }
})
</script>
</body>
</html>
